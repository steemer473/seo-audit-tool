services:
  - type: web
    name: seo-audit-tool
    env: python
    plan: standard  # $7/mo plan with persistent storage and system access
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      playwright install chromium
      playwright install-deps chromium
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/.cache/ms-playwright
      - key: DATABASE_PATH
        value: ./data/audit.db
      - key: PDF_STORAGE_PATH
        value: ./data/reports
      - key: DRAFT_STORAGE_PATH
        value: ./data/drafts
      - key: GHL_WEBHOOK_URL
        sync: false  # Set in Render dashboard
      - key: GHL_API_KEY
        sync: false
      - key: CLAUDE_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
    disk:
      name: seo-audit-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
